<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/paginaprincipal1.css}">
    <link rel="stylesheet" th:href="@{/css/paginaprincipal2.css}">
</head>
<body>
    <div class="navegacion">
        <img th:src="@{/images/logo.png}" alt="Imagen Izquierda" class="imagen-izquierda">
        <img th:src="@{/images/barrabusqueda.png}" alt="Imagen Derecha" class="imagen-derecha">
    </div>
    <div class="textos">
        <img th:src="@{/images/oferta1.png}" alt="Imagen" class="imagenlogo">
        <div class="titulo">ESCOGE UNO</div>
        <button class="titulo titulo3 boton">EMPIEZA DE NUEVO</button>
    </div>
    <div class="galeria">
        <div class="item">
            <img th:src="@{/images/oferta1.png}" alt="Imagen" class="imagencomida">
            <div class="titulo">WHOPPER® Queso</div>
        </div>
        <div class="item">
            <img th:src="@{/images/oferta2.png}" alt="Imagen" class="imagencomida">
            <div class="titulo">Otro plato</div>
        </div>
        <!-- Agrega más elementos aquí usando Thymeleaf para generar dinámicamente -->
    </div>
</body>
</html>
